<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="country-details">
        <img src="img/logo.png" alt="Logo"><p>Wheather <br/> Service</p></img>
        <section class="inputs">
            <input type="text" placeholder="Enter any city..." id="cityinput">
            <input type="submit" value="Search" id="add">
        </section>
    </div>
    <div class="container-fluid">
        <section class="main">
            <section class="display">
                <div class="wrapper">
                    <h2 id="cityoutput">Wheather app</h2>
                    <p id="description">Sky Conditions:</p>
                    <p id="temp">Tempature:</p>
                    <p id="feelslike">Feels like:</p>
                    <p id="min-temp">Minimun Temperature:</p>
                    <p id="max-temp">Minimun Temperature:</p>
                    <p id="wind">Wind Speed:</p>

                    <div class="icon-container">
                        <div class="icon">
                </div>
            </section>
        </section>
        </div>
        </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
